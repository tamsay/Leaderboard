<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="particles/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Leaderboard</title>
</head>
<body>

    <div id="particles-js"></div>
        <header>
            <h1>LEADER BOARD</h1>
            <img src="images/hello3.png" width="5%" class="mb-2" id="pageLogo">
        </header>

      <section class="py-0 header">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2" id="sidebar">
                    <!-- Tabs nav -->
                    <div class="nav flex-column nav-pills nav-pills-custom" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                        <a class="nav-link mb-2 p-2 shadow active" id="v-pills-overall-tab" data-toggle="pill" href="#v-pills-overall" role="tab" aria-controls="v-pills-overall" aria-selected="true">
                            <i class="fa fa-user-circle-o mr-2"></i>
                            <span class=" large text-uppercase">Overall</span></a>
      
                        <a class="nav-link mb-2 p-2 shadow" id="v-pills-design-tab" data-toggle="pill" href="#v-pills-design" role="tab" aria-controls="v-pills-design" aria-selected="false">
                            <i class="fa fa-calendar-minus-o mr-2"></i>
                            <span class=" large text-uppercase">Design</span></a>
      
                        <a class="nav-link mb-2 p-2 shadow" id="v-pills-frontend-tab" data-toggle="pill" href="#v-pills-frontend" role="tab" aria-controls="v-pills-frontend" aria-selected="false">
                            <i class="fa fa-star mr-2"></i>
                            <span class="  text-uppercase">Frontend</span></a>
                        
                        <a class="nav-link mb-2 p-2 shadow" id="v-pills-backend-tab" data-toggle="pill" href="#v-pills-backend" role="tab" aria-controls="v-pills-backend" aria-selected="false">
                          <i class="fa fa-exclamation-triangle mr-2"></i>
                          <span class=" text-uppercase">Backend</span></a>
                                
                        </div>
                </div>
                      
                <div class="col-md-10" id="mainDiv">
                    <div class="tab-content" id="v-pills-tabContent">

                        <div class="tab-pane fade shadow rounded bg-white show active p-3" id="v-pills-overall" role="tabpanel" aria-labelledby="v-pills-overall-tab">
          
                            <h2 class="mb-3">Overall Standing</h2>

                            <div class="row topThreeDiv">

                                <div class="col leaderCard firstPosition">
                                    <div class="wrapper">
                                        <img src="images/profileicon.png" alt="images" class="profilePicture">

                                  <div class="row leaderCaption">
                                    <div class="col-md-6 rank"><img src="images/first.jpg" alt="rank">
                                    </div>
                                    <div class="col-sm topScore">
                                        <p>50<span>pts</span></p>
                                    </div>
                                    </div>
                                  <p class="tracks">Tracks:<br><span>Frontend, Design, Backend</span></p>
                                    </div>
                                  
                                </div>

                                <div class="col leaderCard secondPosition">
                                    <div class="wrapper">
                                    <img src="images/profileicon.png" alt="images" class="profilePicture">
  
                                    <div class="row leaderCaption">
                                      <div class="col-md-6 rank"><img src="images/second.jpg" alt="rank">
                                      </div>
                                      <div class="col-sm topScore">
                                          <p>40<span>pts</span></p>
                                      </div>
                                      </div>
                                    <p class="tracks">Tracks:<br><span>Frontend, Design, Backend</span></p>
                                    </div>
                                  </div>

                                  <div class="col leaderCard thirdPosition">
                                    <div class="wrapper">
                                    <img src="images/profileicon.png" alt="images" class="profilePicture">
  
                                    <div class="row leaderCaption">
                                      <div class="col-md-6 rank"><img src="images/third.jpg" alt="rank">
                                      </div>
                                      <div class="col-sm topScore">
                                          <p>30<span>pts</span></p>
                                      </div>
                                      </div>
                                    <p class="tracks">Tracks:<br><span>Frontend, Design, Backend</span></p>
                                    </div>
                                  </div>
                            </div>
                            
                        <table id="myTable" class="display" style="width:100%">
                        </table>

                        </div>
                        
                        <div class="tab-pane fade shadow rounded bg-white p-3" id="v-pills-design" role="tabpanel" aria-labelledby="v-pills-design-tab">
                            
                            <h2 class="mb-3">Design</h2>
                            
                        </div>
                        
                        <div class="tab-pane fade shadow rounded bg-white p-2" id="v-pills-frontend" role="tabpanel" aria-labelledby="v-pills-frontend-tab">
                            <h2 class="mb-2">Frontend</h2>
                        </div>
      
                        <div class="tab-pane fade shadow rounded bg-white p-2" id="v-pills-backend" role="tabpanel" aria-labelledby="v-pills-backend-tab">
                          <h2 class="mb-2">backend</h2>
                          
                            <div id="socialMedia">
                              <div>
                                <a href="http://www.twitter.com/" target="_blank"><img class = 'icon' src="twitter.svg" alt="twitter"></a>
                              <a href="#"><img class = 'icon' src="facebook.svg" alt="facebook"></a>
                              <a href="#"><img class = 'icon' src="instagram.svg" alt="instagram"></a>
                              <a href="http://www.linkedin.com/in/" target="_blank"><img class = 'icon' src="linkedin.svg" alt="linkedin"></a>
                              <a href="mailto:#" target="_blank"><img class = 'icon' src="envelope-square.svg" alt="email"></a>
                              </div>
                            </div>
                      
                      </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
      </section>

    <script src="https://use.fontawesome.com/84fe0d4adf.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="particles/particles.js"></script>
    <script src="particles/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
